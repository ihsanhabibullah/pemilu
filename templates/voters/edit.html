{% extends 'base_admin.html'%}
{% block content %}
<div class="container py-5">
    <h3 class="fw-bold mb-4 text-primary">Tambah voters</h3>
<form action="{{url_for('edit_kelas' , id=data.id_voter)}}" method="post">
    <div class="card p-4">
      <table class="table table-hover align-middle mb-0">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="id_nama" placeholder="masukkan nama" name="nama" required value="{{data.nama}}">
                <label for="floatingInput"></i>Nama</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" aria-label="Floating label" id="id_kelas" name="id_kelas">
                {% for item in data_kelas %}
                <option value="{{item.id_kelas}}" {% if item.id_kelas==data.id_kelas %} selected {% endif %}>{{item.kode_kelas}}</option>
                {% endfor %}
            </select>
            <label for="id_kelas">kelas</label>
            </div>
            <button type="submit" class="btn btn-primary">
                <div style="justify-content: end;">
                simpan
                </div>
            </button>
            </div>
      </table>
    </div>
</form>
  </div>
{% endblock %}
