{% extends 'base_admin.html'%}
{% block content %}
<div class="container py-5">
    <h3 class="fw-bold mb-4 text-primary">Kelola Data pemilih</h3>
    <a href="{{url_for('tambah_voters')}}" class="btn btn-success mb-4 rounded-pill px-4">+ Tambah pemilih</a>

    <div class="card p-4">
      <table class="table table-hover align-middle mb-0" id="tabelkelas">
        <thead class="table-primary">
        <tr>
            <th>No</th>
            <th>nama</th>
            <th>kelas</th>
            <th>aksi</th>
        </tr>
        </thead>
        <tbody>
        {% for item in data %}
        <tr>
            <td>{{loop.index }}</td>
            <td>{{item.nama}}</td>
            <td>{{item.kode_kelas}}</td>
        <td>
          <a href="{{url_for('edit_voters', id=item.id_voter)}}"> 
          <button class="btn btn-warning btn-sm rounded-pill">Edit </button>
          <a href="{{url_for('hapus_voters',id=item.id_voter)}}" class="btn btn-danger btn-sm rounded-pill" type="submit" name="hapus" id="hapus">hapus</a>
          </a>
        </td> 
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}

{% block script %}
<script>
let table=new DataTable('#tabelvoters')
</script>
{% endblock %}
